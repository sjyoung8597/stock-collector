jooq {
    configurations {
        block {
            generationTool {
                jdbc {
                    driver = 'org.postgresql.Driver'
                    url = 'jdbc:postgresql://10.10.11.102:5432/postgres'
                    user = 'xangle'
                    password = 'xangle!@'
                }
                generator {
                    name = 'org.jooq.codegen.DefaultGenerator'
                    database {
                        name = 'org.jooq.meta.postgres.PostgresDatabase'
                        inputSchema = 'ethereum'
                        includes = 'ethereum\\.Addresses|ethereum\\.Logs|ethereum\\.Blocks|ethereum\\.Address_label|ethereum\\.Transactions|ethereum'
                    }
                    generate {
                        deprecated = false
                        records = true
                        immutablePojos = true
                        fluentSetters = true
                        javaTimeTypes = true
                    }
                    target {
                        packageName = 'jooq.block_dsl'
                        directory = 'src/generated_block/'  // default (can be omitted)
                    }
                    strategy.name = 'org.jooq.codegen.DefaultGeneratorStrategy'
                }
            }
        }
    }
}